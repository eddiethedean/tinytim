[tox]
minversion = 4.0.0
envlist = py{38,39,310,311,312}, ruff, mypy
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
deps =
    pytest>=8.3.0
    pytest-cov>=5.0.0
commands =
    pytest {posargs}

[testenv:ruff]
deps = ruff>=0.6.0
commands = ruff check src tests

[testenv:mypy]
deps =
    mypy>=1.11.0
    -r{toxinidir}/requirements.txt
commands = mypy src